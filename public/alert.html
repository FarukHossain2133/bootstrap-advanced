<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <style>
      #progress {
          animation: progress 1s ease-in-out;
      }
      @keyframes progress {
          0% {
              width: 0%;
          }
          100% {
              width: 100%;
          }
      }

  </style>
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-warning alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
           <h4 class="alert-heading">
            Please login correctly
           </h4> 
           <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti eligendi illum ut maxime pariatur consequatur corrupti quasi! Distinctio, voluptate quidem.</p>
        </div>
    </div>

    <div class="container py5">
        <div class="progress my-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
        </div>

        <div class="progress ">
                <div class="progress-bar bg-primary w-50 text-center text-white " id="progress"
                 aria-valuenow="50"
                  aria-valuemin="0"
                   aria-valuemax="100"
                    role="progressbar">
                    50%
                </div>
        </div>
    </div>
    
      
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
