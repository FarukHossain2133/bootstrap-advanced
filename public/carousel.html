<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <style>
      #carouselExample {
          width: 70%;
          height: auto;
          margin: 0 auto;
          overflow: hidden;
      }
  </style>
</head>
<body>

    <div class="container py-5">
        <div class="carousel slide" data-ride="carousel" id="carouselExample">
            <ol class="carousel-indicators">
                <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExample" data-slide-to="1" ></li>
                <li data-target="#carouselExample" data-slide-to="2" ></li>
                <li data-target="#carouselExample" data-slide-to="3" ></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/image (1).jpg" alt="">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="/images/image (2).jpg" alt="">
                    <div class="carousel-caption d-block">
                        <h1 class="display-4">Faruk Hossain</h1>
                        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, expedita.</p>
                        <a href="#" class="btn btn-dark">click me</a>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="/images/image (10).jpg" alt="">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" src="/images/image (4).jpg" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" role="button" data-slide="prev" href="#carouselExample">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next" href="#carouselExample">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
   
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel({
            interval: 400,
            
        })
    </script>
</body>
</html>
